<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/input.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="fragment/navbar.html::navbar"></div>
<div class="background-section">
    <div class="container form-container">
        <form th:action="@{/login}" th:object="${loginDto}" method="post">
            <h1 class="container-heading">Login Form</h1>
            <div class="mb-3">
                <input th:field="*{usernameOrEmail}" type="text" class="form-control" placeholder="Username or Email" required>
                <div th:if="${#fields.hasErrors('usernameOrEmail')}" th:errors="*{usernameOrEmail}" class="text-danger fs-6"></div>
            </div>

            <div class="mb-3">
                <input th:field="*{password}" type="password" class="form-control" placeholder="Password" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger fs-6"></div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-5">
                    <button type="submit" class="btn btn-theme w-100">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="h-50"></footer>
<footer class="h-50"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

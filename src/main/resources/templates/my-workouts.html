<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:class="${theme != null ? theme : 'dark'}"
      th:lang="${language != null ? language : 'en'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/dark-theme.css}">
    <link rel="stylesheet" th:href="@{/css/light-theme.css}">
    <link rel="stylesheet" th:href="@{/css/search-bar.css}">

    <link rel="stylesheet" th:href="@{/css/my-workouts.css}">
</head>

<body class="vh-100">

<div th:replace="fragment/navbar.html::navbar"></div>

<div class="background-section py-4">
    <div class="container workouts-container">
        <h1 class="container-heading text-center mb-4">My Workouts</h1>
        <div class="row g-4">
            <div class="col-12 col-lg-6">
                <div th:if="${programs.isEmpty()}" class="text-center w-100 fw-bold">No active programs</div>
                <div th:if="${!programs.isEmpty()}" class="d-flex justify-content-between align-items-center mb-2">
                    <label class="fw-bold">All Workouts</label>
                    <input type="checkbox" id="selectAllPrograms" onclick="toggleAllPrograms(this)">
                </div>

                <div class="programs scrollable-container overflow-auto border rounded p-2">
                    <div th:each="program : ${programs}"
                         class="d-flex w-100 justify-content-between align-items-center py-1">
                        <span th:text="${program.name}" class="col-8 col-md-10 text-truncate"></span>
                        <div class="d-flex align-items-center gap-2">
                            <form th:action="@{/edit-program}" method="get" class="me-2">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn text-primary fs-4 p-0 px-1" title="Edit">&#9998;</button>
                            </form>
                            <form th:action="@{/remove-program}" method="post" onsubmit="return confirm('Remove this exercise?')">
                                <input type="hidden" name="programId" th:value="${program.id}">
                                <button type="submit" class="btn text-danger fs-4 p-0 px-1" title="Remove">âœ•</button>
                            </form>
                            <input type="checkbox" class="program-checkbox"
                                   th:data-id="${program.id}"
                                   th:data-dates="${program.workouts != null ? #strings.listJoin(program.workouts.![date], ',') : ''}"
                                   onchange="updateCalendar()">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-none d-lg-flex align-items-stretch justify-content-center col-auto">
                <div class="delimiter"></div>
            </div>

            <div class="col-12 col-lg-5 mx-auto">
                <div class="calendar-container mx-auto">
                    <div class="calendar-header">
                        <button id="prevMonth" class="nav-btn">&lt;</button>
                        <h2 id="monthDisplay" class="m-0"></h2>
                        <button id="nextMonth" class="nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div>
                        <div>Fri</div><div>Sat</div><div>Sun</div>
                    </div>
                    <div id="calendarDays" class="calendar-days"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragment/footer.html::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/calendar.js}"></script>
<script>
    function toggleAllPrograms(source) {
        document.querySelectorAll(".program-checkbox").forEach(cb => cb.checked = source.checked);
    }
</script>
</body>
</html>
